default: &default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: default
  pool: 5
  username: root
  password: root
  host: localhost
  port: 3306

development:
  <<: *default
  database: depot_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: depot_test

production:
  <<: *default
  database: depot_prod
